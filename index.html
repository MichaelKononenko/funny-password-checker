<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>password checker</title>
    <link rel="icon" href="./think_about.ico" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <form>
      <label>
        <input type="email" placeholder="login" />
      </label>
      <label>
        <input type="password" placeholder="password" />
      </label>
      <button type="submit">submit</button>
    </form>
    <button type="button" class="about">about</button>
    <div class="backdrop is-hidden">
      <div class="modal">
        <p>
          The length of your password must be more than 8 characters, otherwise the button will run
          away from you and you will not be able to log in. Click outside the message to close it
        </p>
      </div>
    </div>
